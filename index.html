<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">

                <div class="border">
                </div>

                    </div>
                    <div class="user">

                </div>
                <div class="border">
                </div>

                    </div>
                    <div class="user">
                        <span class="number">50+</span>
                        <span class="users">Servers</span>
                    </div>
                </div>
            </div>
